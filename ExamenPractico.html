<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Práctico</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: blue;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .left {
            width: 20%;
        }
        .center {
            width: 30%;
        }
        .right {
            width: 30%;
        }
        .logo {
            width: 150px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 300px; 
            border: 1px solid #ccc;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .container img {
            width: 300px;
            height: 200px;
            margin: 10px;
        }
        footer {
            margin-top: 20px;
            background-color: #f1f1f1;
            padding: 10px;
        }
    </style>
    <script>
        function cargarPagina() {
            document.getElementById("iframeToyota").src = "https://www.toyotainterlomas.com.mx/autos";
        }
    </script>
</head>
<body>

    <header>
        <h1>Programación Web I PRIM25</h1>
        <h2>Evaluación práctica Parcial 1</h2>
        <p>Profesora: M.C. Imelda Dayanira Hernández Martínez</p>
        <p>Alumno(a): José Santiago De La Cruz Hernández</p>
    </header>

    <section class="main-container">
        <div class="left">
            <button class="button" onclick="cargarPagina()">Conoce Toyota</button>
        </div>
        <div class="center">
            <img src="Toyota.png" alt="Logo Toyota" class="logo" onclick="cargarPagina()">
        </div>
        <div class="right">
            <iframe id="iframeToyota" src=""></iframe>
        </div>
    </section>

    <div class="container">
        <img src="Auto1.jfif" alt="Toyota Sequoia">
        <img src="Auto2.jfif" alt="Toyota Camry HEV">
        <img src="Auto3.jfif" alt="Toyota Hilux">
    </div>

    <footer>
        <p><strong>Universidad Politécnica de San Luis Potosí</strong></p>
        <address>Ubicación: Título del 506, Col. La Ladrillera</address>
    </footer>

</body>
</html>
