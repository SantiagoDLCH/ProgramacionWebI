<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practica1P2</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ff0909;
        }
        fieldset {
            width: 50%;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        label {
            width: 40%;
            text-align: right;
            padding-right: 10px;
        }
        input, select {
            width: 50%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid gray;
            background-color: #e0e0e0; /* Color grisáceo */
        }
        button {
            padding: 10px;
            width: 45%;
            margin: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .enviar {
            background-color: green;
            color: white;
        }
        .restablecer {
            background-color: orangered;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Dalton Toyota</h1>
    <h2>Compras Online</h2>

    <form>
       
        <fieldset>
            <legend>Información General del Cliente</legend>
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido_paterno">Apellido Paterno:</label>
                <input type="text" id="apellido_paterno" name="apellido_paterno" required>
            </div>

            <div class="form-group">
                <label for="apellido_materno">Apellido Materno:</label>
                <input type="text" id="apellido_materno" name="apellido_materno" required>
            </div>

            <div class="form-group">
                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="fecha_registro">Fecha de Registro:</label>
                <input type="date" id="fecha_registro" name="fecha_registro" required>
            </div>
        </fieldset>

        
        <fieldset>
            <legend>Datos para Facturar</legend>

            <div class="form-group">
                <label for="pais">País:</label>
                <select id="pais" name="pais">
                    <option>México</option>
                    <option>Canadá</option>
                    <option>Estados Unidos</option>
                    <option>Reino Unido</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <select id="ciudad" name="ciudad">
                    <option>San Luis Potosí</option>
                    <option>Monterrey</option>
                    <option>Cd. Valles</option>
                </select>
            </div>

            <div class="form-group">
                <label for="colonia">Colonia:</label>
                <input type="text" id="colonia" name="colonia" required>
            </div>

            <div class="form-group">
                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle" required>
            </div>

            <div class="form-group">
                <label for="numero">Número de Casa:</label>
                <input type="number" id="numero" name="numero" required>
            </div>

            <div class="form-group">
                <label for="rfc">R.F.C:</label>
                <input type="text" id="rfc" name="rfc" required>
            </div>

            <div class="form-group">
                <label for="cp">Código Postal:</label>
                <input type="number" id="cp" name="cp" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="terminos" name="terminos" required> Acepto términos y condiciones
                </label>
            </div>
        </fieldset>

       
        <button type="submit" class="enviar">Enviar</button>
        <button type="reset" class="restablecer">Restablecer</button>
    </form>

    <p>Febrero 2025, S.L.P.</p>

</body>
</html>
