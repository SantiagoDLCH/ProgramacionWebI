<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Diagnóstico: Lenguajes de Programación</title>
    <link rel="stylesheet" href="P3P3.css">
</head>
<body>
    <div class="container">
        <h1>Diagnóstico de Lenguajes de Programación</h1>
        <form id="quizForm">
            <div class="question">
                <label for="q1">1. ¿Cuál de estos lenguajes es más comúnmente utilizado para desarrollo web?</label></br>
                <input type="radio" name="q1" value="10" id="q1a"> Python
                <input type="radio" name="q1" value="0" id="q1b"> Java
                <input type="radio" name="q1" value="0" id="q1c"> C++
                <input type="radio" name="q1" value="5" id="q1d"> JavaScript
            </div>
            
            <div class="question">
                <label for="q2">2. ¿En qué lenguaje se utiliza la librería "TensorFlow"?</label></br>
                <input type="radio" name="q2" value="10" id="q2a"> JavaScript
                <input type="radio" name="q2" value="0" id="q2b"> Java
                <input type="radio" name="q2" value="10" id="q2c"> Python
                <input type="radio" name="q2" value="0" id="q2d"> C#
            </div>

            <div class="question">
                <label for="q3">3. ¿Cuál de estos lenguajes es conocido por su sintaxis estricta y su uso en sistemas de alto rendimiento?</label></br>
                <input type="radio" name="q3" value="10" id="q3a"> C++
                <input type="radio" name="q3" value="0" id="q3b"> JavaScript
                <input type="radio" name="q3" value="0" id="q3c"> Python
                <input type="radio" name="q3" value="0" id="q3d"> PHP
            </div>

            <div class="question">
                <label for="q4">4. ¿Qué lenguaje es conocido por ser multiplataforma y usado principalmente para el desarrollo de aplicaciones móviles?</label></br>
                <input type="radio" name="q4" value="10" id="q4a"> Java
                <input type="radio" name="q4" value="0" id="q4b"> C
                <input type="radio" name="q4" value="0" id="q4c"> Swift
                <input type="radio" name="q4" value="0" id="q4d"> Ruby
            </div>

            <button type="button" onclick="evaluateQuiz()">Evaluar</button>
        </form>

        <div id="result"></div>

        <div id="chart1"></div>
        <div id="chart2"></div>
        <div id="chart3"></div>
        <div id="chart4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="P3P3.js"></script>
</body>
</html>
